<html ng-app="openchallenge" ng-controller="rootController"><head><title>TournamentMango</title><link rel="stylesheet" href="./css/lib.min.css"/><link rel="stylesheet" href="./css/main.min.css"/><meta charset="UTF-8"/><meta name="description" content="TournamentMango: An open source tournament bracket and user management system"/><meta name="author" content="Kyle J. Kemp (seiyria)"/><meta name="viewport" content="initial-scale=1"/><meta name="viewport" content="width=device-width"/><meta name="theme-color" content="#43a047"/><meta name="msapplication-navbutton-color" content="#43a047"/><meta name="apple-mobile-web-app-status-bar-style" content="#43a047"/><base href="./"/></head><body layout="column" ng-cloak="ng-cloak"><md-toolbar layout="row" ng-controller="navController" ng-include="'navbar'"></md-toolbar><div layout="row" flex="flex" class="overflow-auto"><md-sidenav layout="column" ng-if="sidebar.hasSidebar" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ui-view="sidebar" md-swipe-left="dismissSidebar()" class="md-sidenav-left md-whiteframe-z2 navigation"></md-sidenav><div layout="column" ng-class="{'max-width': isMaxWidth()}" flex="flex"><md-content layout="column" flex="flex" ui-view="content"></md-content></div></div><script src="./js/lib.min.js"></script><script src="./js/main.min.js"></script></body></html><script type="text/ng-template" id="score"><div ng-click="edit()" ng-if="!editing" class="score-value text-center">{{getValue()}}</div><div ng-if="editing"><input type="number" ng-model="editStuff.value" ng-blur="unedit()" ng-keydown="watchKeyPresses($event)" ng-max="{{maxScore}}" class="score-input hide-spinner"/></div></script><script type="text/ng-template" id="station"><div ng-click="edit()" ng-if="!editing &amp;&amp; !editStuff.value" ng-class="{'clickable': canClick}" class="station pointer text-center unentered"><ng-md-icon size="16" icon="tv" class="station-icon"></ng-md-icon></div><div ng-click="edit()" ng-if="!editing &amp;&amp; editStuff.value" class="station text-center entered">{{editStuff.value}}</div><div ng-if="editing"><input ng-model="editStuff.value" ng-blur="unedit()" ng-keydown="watchKeyPresses($event)" maxlength="6" class="station-input"/></div></script><script type="text/ng-template" id="/home"><div layout="row" flex="10"><div flex="flex"><div class="text-center padding-top-20"><strong>TournamentMango is a great way to manage your tournaments. Here's what it can do for you:</strong></div></div></div><div layout-gt-sm="row" layout="column" layout-wrap="layout-wrap" class="text-center max-width-1200"><div flex-gt-sm="33" flex-sm="30" ng-repeat="block in blocks" class="text-center margin-top-50 padding-20 margin-bottom-20"><ng-md-icon icon="{{block.icon}}" size="100" ng-if="!block.link"></ng-md-icon><div class="md-title">{{block.name}}</div><p ng-bind-html="block.info | rawHtml"></p></div></div></script><script type="text/ng-template" id="navbar"><div class="md-toolbar-tools"><md-button hide-gt-sm="hide-gt-sm" ng-if="sidebar.hasSidebar" ng-click="toggleList()" aria-label="Toggle Menu" class="md-icon-button"><ng-md-icon icon="menu" style="fill: white"><md-tooltip>Open Navigation</md-tooltip></ng-md-icon></md-button><h1><a ui-sref="home"><img src="./assets/svg/TournamentMango.svg" height="24" width="24" class="header-img"/>&nbsp;TournamentMango</a></h1><span flex="flex"></span><md-menu ng-if="!userStatus.loggedIn"><md-button ng-click="$mdOpenMenu($event)">Login</md-button><md-menu-content><md-menu-item ng-repeat="login in auth.loginTypes"><md-button ng-click="auth.doLogin(login.name)"><ng-md-icon icon="{{login.icon}}" size="24"></ng-md-icon><span>&nbsp;Login with {{login.name}}</span></md-button></md-menu-item></md-menu-content></md-menu><md-menu ng-if="userStatus.loggedIn"><md-button ng-click="$mdOpenMenu($event)"><ng-md-icon hide-gt-sm="hide-gt-sm" icon="{{ connected ? 'cloud' : 'cloud_off'}}" size="24" style="fill: white" class="no-transform"></ng-md-icon><ng-md-icon hide-sm="hide-sm" icon="{{ connected ? 'cloud' : 'cloud_off'}}" size="24" style="fill: white"><md-tooltip>Currently {{ connected ? 'online' : 'offline' }}</md-tooltip></ng-md-icon><span hide-sm="hide-sm">&nbsp;{{userStatus.displayName}}</span></md-button><md-menu-content><md-menu-item hide-gt-sm="hide-gt-sm" disabled="disabled"><md-button disabled="disabled"><ng-md-icon icon="account_circle" size="24"></ng-md-icon><span>&nbsp;{{userStatus.displayName}}</span></md-button></md-menu-item><md-menu-item><md-button ui-sref="userManage"><ng-md-icon icon="group" size="24"></ng-md-icon><span>&nbsp;Player Panel</span></md-button></md-menu-item><md-menu-item><md-button ui-sref="eventManage"><ng-md-icon icon="description" size="24"></ng-md-icon><span>&nbsp;Event Panel</span></md-button></md-menu-item><md-menu-item><md-button ui-sref="tournamentManage"><ng-md-icon icon="merge_type" size="24"></ng-md-icon><span>&nbsp;Tournament Panel</span></md-button></md-menu-item><md-menu-item><md-button ui-sref="userSettings"><ng-md-icon icon="settings" size="24"></ng-md-icon><span>&nbsp;Settings</span></md-button></md-menu-item><md-menu-item><md-button target="_blank" href="https://github.com/seiyria/tournamentmango/wiki"><ng-md-icon icon="help" size="24"></ng-md-icon><span>&nbsp;Help</span></md-button></md-menu-item><md-menu-item><md-button ng-click="auth.doLogout()"><ng-md-icon icon="logout" size="24"></ng-md-icon><span>&nbsp;Logout</span></md-button></md-menu-item></md-menu-content></md-menu></div></script><script type="text/ng-template" id="/tournament-sidebar"><md-toolbar><div class="md-toolbar-tools">Navigation</div></md-toolbar><md-list><md-list-item ng-click="navigateTo('userManage')" class="md-2-line"><ng-md-icon icon="group" size="36" class="md-avatar"></ng-md-icon><div class="md-list-item-text"><span>Player Panel</span><p ng-if="playerBucket.length === 0">Manage players</p><p ng-if="playerBucket.length">{{playerBucket.length}} players in your bucket</p></div></md-list-item><md-list-item ng-click="navigateTo('eventManage')" class="md-2-line"><ng-md-icon icon="description" size="36" class="md-avatar"></ng-md-icon><div class="md-list-item-text"><span>Event Panel</span><p>Manage events</p></div></md-list-item><md-list-item ng-click="navigateTo('tournamentManage')" class="md-2-line"><ng-md-icon icon="merge_type" size="36" class="md-avatar"></ng-md-icon><div class="md-list-item-text"><span>Tournament Panel</span><p>Manage tournaments</p></div></md-list-item><md-list-item ng-click="navigateTo('userSettings')" class="md-2-line"><ng-md-icon icon="settings" size="36" class="md-avatar"></ng-md-icon><div class="md-list-item-text"><span>Settings</span><p>User ID, Export, Import</p></div></md-list-item></md-list></script><script type="text/ng-template" id="/user-settings"><md-card flex="flex"><md-list><md-subheader>User Information</md-subheader><md-list-item flex="flex" class="md-3-line"><md-button id="copy-id" data-clipboard-text="{{shareId}}" aria-label="copy share id" class="md-avatar"><ng-md-icon icon="local_offer" size="36"></ng-md-icon></md-button><div layout="column" class="md-list-item-text"><h3>User ID</h3><h4>{{shareId}}</h4><p>Give this ID to others for them to share with you.</p></div></md-list-item><md-subheader>Data Management</md-subheader><md-list-item flex="flex" class="md-3-line"><md-button ng-click="save()" aria-label="download all data" class="md-avatar"><ng-md-icon icon="file_download" size="36"></ng-md-icon></md-button><div layout="column" class="md-list-item-text"><h3>Download data</h3><p>Download a copy of your data in the TournamentMango format.</p><p>WARNING: This will not preserve collaborators on documents. They will have to be manually re-added.</p></div></md-list-item><md-list-item flex="flex" hide-gt-sm="hide-gt-sm" class="md-3-line"></md-list-item><md-list-item flex="flex" class="md-3-line"><md-button disabled="disabled" aria-label="upload old data" class="md-avatar"><ng-md-icon icon="file_upload" size="36"></ng-md-icon></md-button><div layout="column" class="md-list-item-text"><h3>Upload data</h3><p>Restore your data back to an older state. [not yet implemented]</p><p>WARNING: This will remove all of your existing data, and any changes made since this data was downloaded!</p></div></md-list-item></md-list></md-card></script><script type="text/ng-template" id="/dialog/addevent"><md-dialog><form name="item.form" ng-submit="addItem()"><md-toolbar><div class="md-toolbar-tools"><h2>{{label}} Event</h2></div></md-toolbar><div class="md-dialog-content"><p ng-if="item.form.$submitted &amp;&amp; item.form.$invalid" layout="row" layout-align="start center" class="md-warn"><ng-md-icon icon="error"></ng-md-icon><span>&nbsp;All fields are required.</span></p><div layout-gt-sm="row" layout-sm="column" class="input-row"><md-input-container flex="flex"><label>Name</label><input name="name" ng-model="item.name" md-maxlength="30" required="required" autofocus="autofocus"/></md-input-container><md-autocomplete flex="flex" required="required" md-input-name="location" md-selected-item="selectedlocation" md-floating-label="Location" md-search-text="item.location" md-items="place in getLocations(item.location)" md-item-text="place" md-input-maxlength="30"><md-item-template><span md-highlight-text="searchText">{{place}}</span></md-item-template><md-not-found>No matches.</md-not-found></md-autocomplete></div><h3 class="md-subhead subhead">When</h3><div layout="row" class="input-row"><md-datepicker ng-model="item.date" md-placeholder="Enter date" required="required" style="margin-top: 14px"></md-datepicker><md-input-container flex="flex"><label>Time</label><input name="time" type="time" ng-model="item.date"/></md-input-container></div><h3 class="md-subhead subhead">Extra</h3><div layout="row" class="input-row"><md-input-container flex="flex"><label>Description</label><textarea name="description" ng-model="item.description" md-maxlength="200"></textarea></md-input-container></div></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="cancel" class="md-primary">Cancel</md-button><md-button ng-click="addItem()" ng-disabled="item.form.$invalid" aria-label="submit" class="md-primary">{{label}} Event</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/addtournament"><md-dialog><form name="item.form" ng-submit="addItem()"><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">{{label}} Tournament</h2></div></md-toolbar><div class="md-dialog-content description-popup"><p ng-if="item.form.$submitted &amp;&amp; item.form.$invalid" layout="row" layout-align="start center" class="md-warn"><ng-md-icon icon="error"></ng-md-icon><span>&nbsp;All fields are required.</span></p><div layout="row" class="input-row"><md-input-container flex="flex"><label>Name</label><input name="name" ng-model="item.name" md-maxlength="30" required="required" autofocus="autofocus"/></md-input-container></div><div layout="row" class="input-row"><md-input-container flex="flex"><label>Event</label><md-select ng-model="item.event"><md-option ng-repeat="event in allEvents" value="{{event.$id}}">{{event.name}}</md-option></md-select></md-input-container></div><div layout="row" class="input-row"><md-autocomplete flex="flex" md-input-name="game" md-selected-item="selectedGame" md-floating-label="Game" md-search-text="item.game" md-items="game in getGames(item.game)" md-item-text="game" md-input-maxlength="30"><md-item-template><span md-highlight-text="searchText">{{game}}</span></md-item-template><md-not-found>No matches.</md-not-found></md-autocomplete></div><div layout="row" class="input-row"><md-input-container flex="flex"><label>Description</label><textarea ng-model="item.description" md-maxlength="1000" required="required"></textarea></md-input-container></div></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="cancel" class="md-primary">Cancel</md-button><md-button ng-click="addItem()" ng-disabled="item.form.$invalid" aria-label="submit" class="md-primary md-raised">{{label}} Tournament</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/adduser"><md-dialog><form name="item.form" ng-submit="addItem()"><md-toolbar><div class="md-toolbar-tools"><h2 ng-if="!viewOnly" class="md-title">{{label}} Player</h2><h2 ng-if="viewOnly" class="md-title">{{item.name}} {{item.location ? 'from ' + item.location : ''}}</h2></div></md-toolbar><div class="md-dialog-content"><p ng-if="item.form.$submitted &amp;&amp; item.form.$invalid" layout="row" layout-align="start center" class="md-warn"><ng-md-icon icon="error"></ng-md-icon><span>&nbsp;All fields are required.</span></p><div layout-gt-sm="row" layout-sm="column" ng-if="!viewOnly" class="input-row"><md-input-container flex="flex"><label>Name</label><input name="name" ng-model="item.name" md-maxlength="30" required="required" autofocus="autofocus"/></md-input-container><md-autocomplete flex="flex" md-input-name="location" md-selected-item="selectedlocation" md-floating-label="Location" md-search-text="item.location" md-items="place in getLocations(item.location)" md-item-text="place" md-input-maxlength="30"><md-item-template><span md-highlight-text="searchText">{{place}}</span></md-item-template><md-not-found>No matches.</md-not-found></md-autocomplete></div><h3 class="md-subhead subhead">Aliases</h3><div layout="row" class="input-row"><md-chips ng-model="item.aliases" secondary-placeholder="Add aliases" placeholder="+Alias" required="required" readonly="viewOnly"><span md-highlight-text="searchText">{{item}}</span></md-chips><md-chip ng-if="item.aliases.length === 0 &amp;&amp; viewOnly">None</md-chip></div><h3 class="md-subhead subhead">Games Played</h3><div layout="row" class="input-row"><md-chips ng-model="item.games" secondary-placeholder="Add games" placeholder="+Game" required="required" md-autocomplete-snap="md-autocomplete-snap" readonly="viewOnly"><md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getGames(searchText)" md-item-text="item" placeholder="+Game"><span md-highlight-text="searchText">{{item}}</span></md-autocomplete></md-chips><md-chip ng-if="item.games.length === 0 &amp;&amp; viewOnly">None</md-chip></div><h3 class="md-subhead subhead">Characters Used</h3><div layout="row" class="input-row"><md-chips ng-model="item.characters" secondary-placeholder="Add characters" placeholder="+Character" required="required" md-autocomplete-snap="md-autocomplete-snap" readonly="viewOnly"><md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getCharacters(searchText)" md-item-text="item" placeholder="+Character"><span md-highlight-text="searchText">{{item}}</span></md-autocomplete></md-chips><md-chip ng-if="item.characters.length === 0 &amp;&amp; viewOnly">None</md-chip></div></div><div ng-if="!viewOnly" class="md-actions"><md-button ng-click="cancel()" aria-label="cancel" class="md-primary">Cancel</md-button><md-button ng-click="addItem()" ng-disabled="item.form.$invalid" aria-label="submit" class="md-primary md-raised">{{label}} Player</md-button></div><div ng-if="viewOnly" class="md-actions"><md-button ng-click="cancel()" aria-label="close" class="md-primary">Close</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/bracket-information"><md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">Match {{ title }}</h2></div></md-toolbar><div class="md-dialog-content"><md-list><md-list-item ng-repeat="player in players" class="md-2-line"><div class="md-avatar subhead">{{ player.ordinal }}</div><div class="md-list-item-text"><h3>{{ player.displayName }}</h3><div>Total Points Scored: {{ player.score }}</div></div></md-list-item></md-list></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="close" class="md-primary">Close</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/input-prompt"><md-dialog><form name="form" ng-submit="submit()"><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">{{title}}</h2></div></md-toolbar><div class="md-dialog-content"><p ng-if="form.$submitted &amp;&amp; form.$invalid" layout="row" layout-align="start center" class="md-warn"><ng-md-icon icon="error"></ng-md-icon><span>&nbsp;All fields are required.</span></p><p ng-if="!isValid()" layout="row" layout-align="start center" class="md-warn"><ng-md-icon icon="error"></ng-md-icon><span>&nbsp;Set name taken.</span></p><div layout="row" class="input-row"><md-input-container flex="flex"><label>{{label}}</label><input name="string" ng-model="string" md-maxlength="30" required="required" autofocus="autofocus"/></md-input-container></div></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="cancel" class="md-primary">Cancel</md-button><md-button ng-click="submit()" ng-disabled="form.$invalid || !isValid()" aria-label="submit" class="md-primary md-raised">Submit</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/results"><md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">Results for {{tournamentName}}</h2></div></md-toolbar><div class="md-dialog-content"><md-list><md-list-item ng-repeat="result in results" class="md-2-line"><div class="md-avatar subhead">{{toOrdinal(result.pos)}}</div><div class="md-list-item-text"><h3>{{nameString(result.seed)}}</h3><p>Wins: {{result.wins}}, Total Points Scored: {{result.for}}</p></div></md-list-item></md-list></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="close" class="md-primary">Close</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/select-prompt"><md-dialog><form name="form" ng-submit="submit()"><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">{{title}}</h2></div></md-toolbar><div class="md-dialog-content"><p ng-if="form.$submitted &amp;&amp; form.$invalid" layout="row" layout-align="start center" class="md-warn"><ng-md-icon icon="error"></ng-md-icon><span>&nbsp;All fields are required.</span></p><div layout="row" class="input-row"><md-input-container flex="flex"><label>{{label}}</label><md-select ng-model="string" required="required"><md-optgroup ng-repeat="group in groups" label="{{group}}"><md-option ng-repeat="value in selectableValues | filter:{group:group}" value="{{value}}">{{value.realName}}</md-option></md-optgroup></md-select></md-input-container></div></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="cancel" class="md-primary">Cancel</md-button><md-button ng-click="submit()" ng-disabled="form.$invalid" aria-label="submit" class="md-primary md-raised">Submit</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/share-prompt"><md-dialog><form name="form" ng-submit="submit()"><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">Share "{{title}}"</h2></div></md-toolbar><div class="md-dialog-content"><div layout="row" class="input-row"><md-chips flex="flex" ng-model="sharedWith" secondary-placeholder="Share with users" placeholder="+User" md-require-match="true" md-autocomplete-snap="md-autocomplete-snap"><md-autocomplete flex="flex" required="required" md-selected-item="sharedwith" md-search-text="searchKey" md-items="user in getUser(searchKey)" md-item-text="user.name"><md-item-template><span>{{user.name}}</span></md-item-template><md-not-found>No matches.</md-not-found></md-autocomplete><md-chip-template><span>{{$chip.name}}</span></md-chip-template></md-chips></div></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="cancel" class="md-primary">Cancel</md-button><md-button ng-click="submit()" aria-label="submit" class="md-primary md-raised">Submit</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/dialog/tournament-info"><md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="md-title">Tournament "{{ title }}"</h2></div></md-toolbar><div class="md-dialog-content"><div layout="column" layout-align="center start" layout-padding="layout-padding"><div>{{description}}</div></div></div><div class="md-actions"><md-button ng-click="cancel()" aria-label="close" class="md-primary">Close</md-button></div></form></md-dialog></script><script type="text/ng-template" id="/event-manage"><md-card><md-data-table-toolbar ng-hide="selected.length || filter.show"><h2 class="md-title"><ng-md-icon size="24" icon="warning" ng-if="!isMine"><md-tooltip>This set was not made by you</md-tooltip></ng-md-icon>Event Management {{showArchived ? '(archived)' : ''}}</h2><div flex="flex"></div><md-button ng-click="filter.show = true" aria-label="search" class="md-icon-button"><ng-md-icon icon="search" size="24"><md-tooltip>Search for events</md-tooltip></ng-md-icon></md-button><md-button ng-click="addItem($event)" aria-label="add event" class="md-icon-button"><ng-md-icon icon="note_add" size="24"><md-tooltip>Add new event</md-tooltip></ng-md-icon></md-button></md-data-table-toolbar><md-data-table-toolbar ng-show="filter.show &amp;&amp; !selected.length"><ng-md-icon icon="search" size="24"></ng-md-icon><form flex="flex" name="filter.form"><input type="text" ng-model="datatable.filter" ng-model-options="filter.options" placeholder="Search..."/></form><md-button ng-click="hideSearch()" aria-label="hide search" class="md-icon-button"><ng-md-icon icon="close"><md-tooltip>Close search</md-tooltip></ng-md-icon></md-button></md-data-table-toolbar><md-data-table-toolbar ng-show="selected.length"><div>{{selected.length}} {{selected.length > 1 ? 'events' : 'event'}} selected</div><div flex="flex"></div><md-button ng-if="selected.length == 1" ng-click="editItem($event)" aria-label="edit event" class="md-icon-button"><ng-md-icon icon="edit"><md-tooltip>Edit tournament</md-tooltip></ng-md-icon></md-button><md-button ng-click="archiveItem($event)" aria-label="archive events" class="md-icon-button"><ng-md-icon icon="archive"><md-tooltip>Archive event</md-tooltip></ng-md-icon></md-button><md-button ng-click="removeItem($event)" aria-label="remove events" class="md-icon-button"><ng-md-icon icon="delete"><md-tooltip>Remove event</md-tooltip></ng-md-icon></md-button></md-data-table-toolbar><md-data-table-container><table md-data-table="md-data-table" md-row-select="selected"><thead md-order="datatable.order" md-trigger="getEvents"><tr><th name="Name" order-by="name"></th><th name="Description" order-by="description"></th><th name="Location" order-by="location"></th><th name="Date" order-by="date" style="width: 170px"></th><th name="Time" style="width: 100px"></th></tr></thead><tbody><tr md-auto-select="md-auto-select" ng-repeat="event in visibleEvents"><td>{{event.name}}</td><td ng-class="{empty: !event.description}">{{event.description}}</td><td>{{event.location}}</td><td>{{event.date | date:'fullDate'}}</td><td>{{event.date | date:'shortTime'}}</td></tr></tbody></table></md-data-table-container><md-data-table-pagination md-row-select="[10, 25, 50]" md-limit="datatable.limit" md-page="datatable.page" md-total="{{events.length}}" md-trigger="getEvents"></md-data-table-pagination></md-card><div class="abs-position-bottom-right"><md-fab-speed-dial md-direction="up" md-open="isOpen" ng-mouseleave="isOpen = false" class="md-scale"><md-fab-trigger class="align-with-text"><md-button aria-label="menu" ng-click="isOpen = true" ng-mouseenter="isOpen = true" class="md-fab md-primary"><ng-md-icon size="24" icon="menu" style="fill: white"></ng-md-icon></md-button></md-fab-trigger><md-fab-actions ng-if="isOpen"><md-button aria-label="toggle archived" ng-click="toggleShowArchived()" class="md-fab md-raised md-accent md-hue-1"><ng-md-icon size="24" icon="archive" style="fill: white"></ng-md-icon><md-tooltip md-direction="left">{{showArchived ? 'Hide' : 'Show'}} archived events</md-tooltip></md-button></md-fab-actions></md-fab-speed-dial></div></script><script type="text/ng-template" id="/t
